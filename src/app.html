<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="theme-color"  content="#E8D7FF" />
		<meta name="viewport" content="width=device-width" />
		<meta name="description" content="Passionnée par le développement frontend depuis maintenant 1 an, je suis à la recherche d’une alternance dans ce domaine, et d’un stage pour le 15 avril." />
		<meta name="keywords" content="Héloïse, Pingitore, Portfolio, Dev, développement, développement frontend, frontend, front, alternance, stage, svelte, fullstack, back"/>
		<meta name="author" content="Héloïse Pingitore" />
		<meta name="title" property="og:title" content="Portfolio | Héloïse PINGITORE">
		<meta name="copyright" content="Héloïse Pingitore" />
		<meta http-equiv="cache-control" content="no-cache"/>
		<meta property="og:image" content="/images/portrait.webp" />
		<meta name="twitter:image" content="/images/portrait.webp">
		<meta property="og:site_name" content="Portfolio | Héloïse PINGITORE">
		<meta property="og:url" content="https://heloisepingitore.fr">
		<meta property="og:type" content="website" />
		<meta name="robots" content="app"/>
		<meta name="image" property="og:image" content="/images/portrait.webp">
		%sveltekit.head%
		
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js">
		const lenis = new Lenis({
		// Valeur entre 0 et 1
		// Valeur par défaut : 0,1
		// Plus la valeur est faible, plus le scroll sera fluide
		lerp: 0.001,
		// Valeur par défaut : 1
		// Plus la valeur est haute, plus le défilement sera rapide 
		wheelMultiplier: 1,
		});

		function raf(time) {
		lenis.raf(time);
		requestAnimationFrame(raf);
		}
		requestAnimationFrame(raf);

	</script>
</html>

      background-color: #ECECEC;
